<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esteemed Coding Exercise</title>
  </head>
  <body>
    <style>
      .div-box {
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 240px;
        min-height: 240px;
        z-index: 3;
        background-color: orange;
      }
      .div-box.one {
        width: 480px;
        height: 480px;
        z-index: 1;
        background-color: blue;
      }
      .div-box.two {
        width: 360px;
        height: 360px;
        z-index: 2;
        background-color: red;
      }
    </style>

    <div class="div-box one" id="Div 1" onclick="handleClick(event)">
      <div class="div-box two" id="Div 2">
        <div class="div-box three" id="Div 3"></div>
      </div>
    </div>
  </body>

  <script>
    function handleClick(event) {
      alert(event.target.id);
    }
  </script>
</html>
